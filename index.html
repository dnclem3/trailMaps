<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <title>City Biking Trails</title>
  </head>
  <body>
    <div class="container">
      <h1>City Biking Trails</h1>
      <div id="mapid"></div>
      <div>
        <form>
          <select class="form-control" id="trail">
          </select>
          <div class="radio">
            <label>
              <input type="radio" name="condition" value="paved" checked>
              Paved
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="condition" value="dirt">
              Dirt
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="condition" value="gravel">
              Gravel
            </label>
          </div>
          <select class="form-control" id="traffic">
            <option value="Crowded">Crowded</option>
            <option value="Empty">Empty</option>
          </select>
          <div class="radio">
            <label>
              <input type="radio" name="friendly" value="kid" checked>
              Kid Friendly!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="friendly" value="dog">
              Dog Friendly!
            </label>
          </div>
          <div class="form-group">
            <label>Difficulty. Rate 1 through 5</label>
            <input class="form-control" type="number" max="5" min="1" id="rating">
          </div>
          <div class="form-group">
            <label>Extra Comments</label>
            <input class="form-control" type="text" id="comments">
          </div>
          <button type="submit" class="btn btn-danger">Submit Trail Review</button>
        </form>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
