<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link href="../css/styles.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <title>City Biking Trails</title>
  </head>
  <body>
    <div class="container">
      <h1>City Biking Trails</h1>
      <div id="mapid"></div>
      <div>
        <form id="trailEntry">
          <div class="form-group">
            <label for="trailName">Trail Name</label>
            <input class="form-control" type="text" name="trailName" id="trailName" value="">
          </div>
          <div class="form-group">
            <label for="distance">Length</label>
            <input class="form-control" type="number" name="distance" id="distance" step="any" value="">
          </div>
          <div class="form-group">
            <label for="lat">Lattitude</label>
            <input class="form-control" type="number" name="lat" step="any" id="lat" value="">
          </div>
          <div class="form-group">
            <label for="long">Longitude</label>
            <input class="form-control" type="number" name="long" step="any" id="long" value="">
          </div>
          <button type="submit" class="btn btn-danger">Submit Trail</button>
        </form>
      </div>
    </div>
    <script src="../js/scripts.js"></script>
  </body>
</html>
